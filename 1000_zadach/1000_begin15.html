<script>
function diametrLength(square){
  var S = square;
  var p = 3.14;
  var D = Math.sqrt(S*p / 4);
  var L = p*D;
  console.log("Diametr = " + D);
  console.log("Length = " + L);
}
console.log(diametrLength(20));
</script>
