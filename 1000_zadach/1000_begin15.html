<body>
<script>
function diametrLength(square) {
  var PI = 3.14;
  var diameter = Math.sqrt(square * PI / 4);
  var length = PI * diameter;
  console.log("Diametr = " + diameter);
  console.log("Length = " + length);
}
console.log(diametrLength(20));
</script>
