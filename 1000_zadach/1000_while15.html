<!DOCTYPE html>

<meta charset="utf-8">

<body>
<script>

function interestRate(deposit, procent, month){

while(month){
  while(procent < 25){
    deposit = deposit + (deposit * procent) / 100;
    return deposit;
    month = month + 1;
  } 
 }
}

console.log(interestRate(1000, 4, 2));

</script>
